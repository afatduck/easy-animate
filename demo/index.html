<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600&display=swap" rel="stylesheet">
    <title>EasyAnimate Demo</title>
</head>
<body>
    <h1>EasyAnimate Demo</h1>

    <div class="container">

        <div class="box" id="bounce">
            <h3>Bounce Animation</h3>
            <button class="animate">.animate()</button>
            <button class="infinite">.infinite()</button>
            <button class="reverse">.reverse()</button>
            <button class="stop">.stop()</button>
            <button class="skip">.skip()</button>
            <div class="frame">
                <div class="animated-object"></div>
            </div>
            <p class="msg"></p>
        </div>

        <div class="box" id="fade-in">
            <h3>Fade in Animation</h3>
            <button class="animate">.animate()</button>
            <button class="infinite">.infinite()</button>
            <button class="reverse">.reverse()</button>
            <button class="stop">.stop()</button>
            <button class="skip">.skip()</button>
            <div class="frame">
                <div class="animated-object">
                    <h4>Lorem ipsum</h4>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quisquam, quia.</p>
                </div>
            </div>
            <p class="msg"></p>
        </div>

        <div class="box" id="border">
            <h3>Border Animation</h3>
            <button class="animate">.animate()</button>
            <button class="infinite">.infinite()</button>
            <button class="reverse">.reverse()</button>
            <button class="stop">.stop()</button>
            <button class="skip">.skip()</button>
            <div class="frame">
                <div>
                    <div class="colors animated-object">
                        <div class="red"></div>
                        <div class="blue"></div>
                        <div class="green"></div>
                        <div class="yellow"></div>
                    </div>
                    <div class="top"></div>
                </div>
            </div>
            <p class="msg"></p>
        </div>

    </div>
    <script src="index.js" defer></script>
</body>
</html>
